<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Owl CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <meta name="author" content="Matheus Costa - https://github.com/matheusz98">
    <script src="https://kit.fontawesome.com/bc4a93c294.js" crossorigin="anonymous"></script>
    <title>Netflix Clone</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">SérieFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Drama</a>
                <a href="#">Comédia</a>
                <a href="#">Ação</a>
                <a href="#">Mini-série</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">Arquivo-X</h3>
                <p class="descricao">
                    Dana Scully (Gillian Anderson) e Fox Mulder (David Duchovny), dois agentes do FBI investigam casos não solucionados, <br>
                    estranhos e inexplicáveis que envolvem fenômenos paranormais.
                </p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
        
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-serie" alt="True Detective">
            </div>

            <div class="item">
                <img src="img/mini2.jpg" class="box-serie" alt="Breaking Bad">
            </div>

            <div class="item">
                <img src="img/mini3.jpg" class="box-serie" alt="Band of Brothers">
            </div>

            <div class="item">
                <img src="img/mini4.jpg" class="box-serie" alt="The Office">
            </div>

            <div class="item">
                <img src="img/mini5.png" class="box-serie" alt="Parks and Recreation">
            </div>

            <div class="item">
                <img src="img/mini6.jpg" class="box-serie" alt="Mr. Robot">
            </div>

            <div class="item">
                <img src="img/mini7.png" class="box-serie" alt="Peaky Blinders">
            </div>

            <div class="item">
                <img src="img/mini8.jpg" class="box-serie" alt="The Boys">
            </div>

            <div class="item">
                <img src="img/mini9.jpg" class="box-serie" alt="Fargo">
            </div>

            <div class="item">
                <img src="img/mini10.jpg" class="box-serie" alt="The Americans">
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
